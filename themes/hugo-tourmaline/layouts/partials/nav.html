<div id="menu">
  <div id="menuToggler"></div>
  <div id="menuItems" class="">
    {{ $page := . }}
    {{ range .Site.Menus.main }}
    <a class="menuItem {{ if eq $page.Section (trim .URL "/") }}current{{ end }}" href="{{ .URL }}">{{- .Pre -}}{{ .Name | safeHTML }}{{- .Post -}}</a>
    {{ end }}
  </div>
</div>
