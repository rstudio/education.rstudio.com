{{ define "main" }}



<div class="band padForHeader pushFooter">
  <div class="bandContent">
    <div class="full splitColumns withMobileMargins">
      <div class="column75">
          <div class="listItem">
            <a class="itemImage project" href="{{ .RelPermalink }}" style="background-image: url({{ .Param "photo"}}); border-radius: 50%;"></a>
            <div class="itemDetails">
              <div class="itemHeader">
                <div class="itemTitle"><a href="{{ .RelPermalink }}">{{ .Params.name }}</a></div>
              </div>
              <div class="itemMeta">
                  <div class="itemDescription">{{ default .Description | markdownify }}
                  {{ with .Params.social.twitter }}<a href="https://twitter.com/{{ . }}" target="_blank"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>{{ end }}  {{ with .Params.social.github }}<a href="https://github.com/{{ . }}" target="_blank"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>{{ end }}  {{ with .Params.social.website }}<a href="{{ . }}" target="_blank"><i class="fa fa-link fa-2x" aria-hidden="true"></i></a>{{  end }}
                </div>
              </div>
            </div>
          </div>
          {{ .Content | markdownify | emojify }}
      </div>
    </div>
  </div>  <!-- bandContent -->
</div> <!-- band -->

{{ end }}
