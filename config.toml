# Title of your site
title = "Education"

# The URL of your site.
# End your URL with a `/` trailing slash, e.g. `https://example.com/`.
baseurl = "/"

# Name the theme folder in `themes/`.
theme = "rstudio-lithium"

# Enable analytics by entering your Google Analytics tracking ID
googleAnalytics = ""

relativeurls = false
languageCode = "en-us"
description = "An opinionated collection of R packages designed for data science."
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "_files$", "_cache$"]
# below is critical for non-authors to show up in article listing
preserveTaxonomyNames = true
# important! Do not add/uncomment the below option
#disableKinds = ["taxonomyTerm"]

[permalinks]
  articles = "news/:year/:month/:slug/"

[taxonomies]
  author = "authors"
  tag = "tags"
  category = "categories"

# Configure BlackFriday Markdown rendering.
#   See: https://gohugo.io/getting-started/configuration/#configure-blackfriday
[blackfriday]
  hrefTargetBlank = true  # `true` opens external links in a new tab. See https://github.com/gohugoio/hugo/issues/2424
	angledQuotes = false
	latexDashes = true
  extensions = ["backslashLineBreak"]
