[params]
    description = "The tidyverse is an integrated collection of R packages designed to make data science fast, fluid, and fun."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"

[params.colors]
    text = "#1a1917" # black
    # Links
    link = "#1a9a9d"
    link_hover = "#1a9a9d"
    # Footer
    footer_primary = "#767381" # same as tidyverse.org
    footer_text = "#e3eef8" # same as tidyverse.org
    # Backgrounds
    background = "white"
    home_section_odd = "white"
    home_section_even = "#f0eee9"
    # Menu
    menu_primary = "#519199"
    menu_text = "#fff"
    menu_text_active = "#fff"
    menu_title = "#fff"
    menu_title_active = "#deef03"
    menu_box_hover = "#7db3ba"
    menu_box_active = "white"

[params.homepage]
    band1_tagline = "Education @ RStudio"
    band1_blurb = "Our mission is to equip everyone, regardless of means, to participate in a global economy that rewards data literacy."
    band2_tagline = "Learn the tidyverse"
    band2_blurb = "See how the tidyverse makes data science faster, easier and more fun with 'R for Data Science'. Read it [online](http://r4ds.had.co.nz/), buy [the book](http://amzn.to/2aHLAQ1) or try another [resource](/learn/) from the community."
    band3_tagline = "Need help?"
    band3_blurb = "First learn how to make a [reprex](/help/#reprex) then [share it](/help/#where-to-ask) with others."
